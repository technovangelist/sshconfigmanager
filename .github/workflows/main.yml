name: Build and Release

on:
  push:
    branches:
      - main

env:
  RELEASE_TAG: v$(date +'%Y%m%d-%H%M%S')

jobs:
  build:
    name: Build for macOS Apple Silicon
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macos-latest]
        arch: [arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.18.0
          export DENO_INSTALL="/Users/runner/.deno"
          export PATH="$DENO_INSTALL/bin:$PATH"
          deno --version

      - name: Build and package
        run: |
          deno compile --unstable --allow-env --allow-read --allow-write --target aarch64-apple-darwin --output dist/app-aarch64-apple-darwin main.ts

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.RELEASE_UPLOAD_URL }}
          asset_path: dist/app-aarch64-apple-darwin
          asset_name: app-aarch64-apple-darwin
          asset_content_type: application/octet-stream

    env:
      ELECTRON_CACHE: macos-latest-electron-cache
      ELECTRON_BUILDER_CACHE: macos-latest-electron-builder-cache

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_UPLOAD_URL: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          body: |
            Changes in this release:
            - Update dependency X to version Y
          draft: false
          prerelease: false

      - name: Set release upload URL
        id: set_release_upload_url
        run: echo "::set-env name=RELEASE_UPLOAD_URL::${{ steps.create_release.outputs.upload_url }}"

      - name: Upload macOS Apple Silicon asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.RELEASE_UPLOAD_URL }}
          asset_path: dist/app-aarch64-apple-darwin
          asset_name: app-aarch64-apple-darwin
          asset_content_type: application/octet-stream
