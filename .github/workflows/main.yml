name: Build and Release

on:
  push:
    branches:
      - main

env:
  RELEASE_TAG: v$(date +'%Y%m%d-%H%M%S')

jobs:
  build:
    name: Build for macOS Apple Silicon
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macos-latest]
        arch: [arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: '1.17.1'

      - name: Install Dependencies
        run: deno cache --unstable deps.ts

      - name: Build and package
        run: deno compile --unstable --target ${{ matrix.os }}-${{ matrix.arch }} --output dist/app-${{ matrix.os }}-${{ matrix.arch }} app.ts

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.RELEASE_UPLOAD_URL }}
          asset_path: dist/app-macos-arm64
          asset_name: app-macos-arm64
          asset_content_type: application/octet-stream

    env:
      ELECTRON_CACHE: macos-latest-electron-cache
      ELECTRON_BUILDER_CACHE: macos-latest-electron-builder-cache

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_UPLOAD_URL: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          body: |
            Changes in this release:
            - Update dependency X to version Y
          draft: false
          prerelease: false

      - name: Set release upload URL
        id: set_release_upload_url
        run: echo "::set-env name=RELEASE_UPLOAD_URL::${{ steps.create_release.outputs.upload_url }}"

      - name: Upload macOS Apple Silicon asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.RELEASE_UPLOAD_URL }}
          asset_path: dist/app-macos-arm64
          asset_name: app-macos-arm64
          asset_content_type: application/octet-stream
